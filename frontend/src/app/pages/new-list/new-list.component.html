<div class="centered-content">
  <div class="modal-box">

    <h1 class="title">Create a new list</h1>

    <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Put your list title here...">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary is-medium has-text-white" (click)="createList(listTitleInput.value)">Create List</button>
    </div>

  </div>
</div>
