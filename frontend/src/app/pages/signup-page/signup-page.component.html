<div class="centered-content">
  <div class="white-box">
    <h1 class="title has-text-primary-dark">Sign Up!</h1>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input #emailInput class="input has-background-light" type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>

      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #passwordInput class="input has-background-light" type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <!-- style="display: flex; justify-content: flex-end;" -->
    <div class="field">
      <p class="control">
        <button class="button is-success has-text-white has-background-primary"(click)="onSignupButtonClick(emailInput.value, passwordInput.value)">
          Register!
        </button>
      </p>
    </div>

    <p> Already registered? <br><a routerLink="/login">Login</a> here! </p>
  </div>
</div>
